<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <h1 id="randtext"><span class="waiting">|</span></h1>
  <section>
    <nav>
      <ul id="navBar">
        <li style="cursor: pointer;">Logo</li>
        <li id="barSearch"><i id="searchBar" class="fas fa-search"></i></li>
        <li style="cursor: pointer;">Categories</li>
        <li id="account">Account</li>

  </section>
  <div class="login">
    <form>
      <h1>LOGIN</h1>
      <span class="uname"><input id="userName" placeholder="Username" type="text"></span>
      <span class="uname"><input id="passWord" placeholder="Password" type="text"></span>
      <button type="button" onclick="checkPassword()">Log-in</button>
    </form>
  </div>
  <section class="main">
    <div class="movies">
      <div>a</div>
      <div>b</div>
      <div>c</div>
      <div>d</div>
      <div>e</div>
      <div>f</div>
      <div>g</div>
      <div>h</div>
      <div>i</div>
      <div>j</div>
    </div>
    <ul class="recs">
      <h2>Recommendations</h2>
      <li>Thor</li>
      <li>Hulk</li>
      <li>Spider</li>
      <li>Cap</li>
      <li>Black</li>
      <li>Black</li>
    </ul>
  </section>
  <script src="practice.js"></script>

</html>
